<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Table Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="data-table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>CarName</th>
                <th>Year</th>
                <th>Price</th>
                <th>Kilometers</th>
                <th>ShakenDate</th>
                <th>Rating</th>
                <th>URL</th>
                <!-- Add more headers as needed -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#data-table').DataTable({
                ajax: '/data',
                columns: [
                    { data: 'Date' },
                    { data: 'CarName' },
                    { data: 'Year' },
                    { data: 'Price' },
                    { data: 'Kilometers' },
                    { data: 'ShakenDate' },
                    { data: 'Rating' },
                    { 
                        data: 'URL',
                        render: function(data, type, row, meta) {
                            if (type === 'display') {
                                return '<a href="' + data + '" target="_blank">' + data + '</a>';
                            }
                            return data;
                        }
                    },
                    // Add more columns as needed
                ],
                charset: 'UTF-8' // Explicitly set charset to UTF-8
            });
        });
    </script>
    <p><a href="https://gazoo.com/U-Car/search_result?Cn=01_%E3%82%B7%E3%82%A8%E3%83%B3%E3%82%BF&Ge=minivan&Ymn=2019&Brkp=1&chk-brake-pedestrian=1&Ldw=1&chk-detail-warning=1&Pvm=1&Drec=1&Ptc=1400&Sc=1&Own=1&Mend=1&Eng=H&Bm=1&Sk=1&Etc=1" target=_blank>Gazoo Search</a></p>
</body>
</html>
